<div class="container">
    <mat-card class="card">
        <h1>Hello {{username}}</h1>
        <h2>{{email}}</h2>
        <h3>Your orders...</h3>
        <div class="mat-elevation-z8">
            <table mat-table *ngIf="orders!=null" [dataSource]="orders" matSort>
                <ng-container matColumnDef="eventName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Name </th>
                    <td mat-cell *matCellDef="let row"> <a [routerLink]="['/event',row.eventId]">{{row.eventName}}</a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="orderPlaced">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Placed </th>
                    <td mat-cell *matCellDef="let row"> {{row.orderPlaced | date:'short'}} </td>
                </ng-container>
                <ng-container matColumnDef="orderTotal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.orderTotal}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons [length]="totalAmountOfRecords"
                [pageSize]="pageSize" (page)="updatePagination($event)"> </mat-paginator>
        </div>


    </mat-card>

</div>
